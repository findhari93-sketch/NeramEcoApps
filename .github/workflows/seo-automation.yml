name: SEO Automation

on:
  push:
    branches: [main, staging]
    paths:
      - 'apps/marketing/src/**'
      - 'apps/app/src/app/tools/**'
      - 'apps/marketing/messages/**'
  schedule:
    # Run weekly on Monday at 6 AM UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:
    inputs:
      run_indexnow:
        description: 'Submit URLs to IndexNow'
        required: false
        default: 'false'
        type: boolean
      run_cwv:
        description: 'Run Core Web Vitals audit'
        required: false
        default: 'true'
        type: boolean

jobs:
  seo-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate JSON-LD Schemas
        run: pnpm seo:schema
        continue-on-error: true

  cwv-monitor:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.run_cwv == 'true'
    needs: seo-analysis
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Core Web Vitals Audit
        run: pnpm seo:cwv
        env:
          PAGESPEED_API_KEY: ${{ secrets.PAGESPEED_API_KEY }}

      - name: Post CWV Summary
        run: |
          echo "## Core Web Vitals Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Audit completed at $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See job output for detailed metrics." >> $GITHUB_STEP_SUMMARY

  indexnow-submit:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event.inputs.run_indexnow == 'true'
    needs: [seo-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Submit URLs to IndexNow
        run: pnpm seo:indexnow
        env:
          INDEXNOW_API_KEY: ${{ secrets.INDEXNOW_API_KEY }}

      - name: Post IndexNow Summary
        run: |
          echo "## IndexNow Submission" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "URLs submitted at $(date)" >> $GITHUB_STEP_SUMMARY
